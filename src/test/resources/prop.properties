# Browser core type
# 1 => FireFox
# 2 => Chrome
# 3 => IE
# 4 => Safari
# 5 => H5Chrome
# 6 => H5EmulatorByChrome
BrowserCoreType=2

# Drivers' path
ChromeDriverPath = software/chromedriver.exe
IEDriverPath = software/IEDriverServer64.exe

# UI actions' interval in millisecond
StepInterval = 50

# UI actions' timeout in millisecond
Timeout = 2000

# Pause time before every operation, in millisecond
Pause = 500

#Only Used in BrowserCoreType=5, target android device serial.
AndroidDeviceSerial = PBJZ99KZJJAQLZS8

#Only Used in BrowserCoreType=6
#EmulatorDeviceName, it must be the supported one by chrome browser
EmulatorDeviceName = Google Nexus 5